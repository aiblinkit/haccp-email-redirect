<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conferma Email - HACCP Manager</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
    }
    .icon {
      font-size: 64px;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
      font-size: 24px;
    }
    p {
      color: #7f8c8d;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    .button {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px 40px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s;
      margin: 10px;
    }
    .button:hover {
      transform: scale(1.05);
    }
    .button:active {
      transform: scale(0.95);
    }
    .info {
      margin-top: 30px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 10px;
      font-size: 14px;
      color: #6c757d;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .success {
      color: #27ae60;
      font-weight: 600;
    }
    .error {
      color: #e74c3c;
      margin-top: 20px;
      padding: 15px;
      background: #fee;
      border-radius: 10px;
    }
    .debug {
      margin-top: 20px;
      padding: 15px;
      background: #f0f8ff;
      border-radius: 10px;
      font-family: monospace;
      font-size: 12px;
      text-align: left;
      color: #333;
    }
    .confirmation-status {
      margin: 20px 0;
      padding: 15px;
      border-radius: 10px;
      font-weight: bold;
    }
    .status-pending {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    .status-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon" id="mainIcon">‚è≥</div>
    <h1 id="mainTitle">Conferma Email</h1>
    <div id="confirmationStatus" class="confirmation-status status-pending">
      <span class="loading"></span>
      Verifica email in corso...
    </div>
    <p id="message">
      Attendere mentre confermiamo il tuo account...
    </p>
    <a href="#" class="button" id="openApp" style="display:none;">Apri HACCP Manager</a>
    <div class="info" id="infoBox">
      <strong>Conferma Automatica</strong><br>
      La tua email viene confermata automaticamente.<br>
      Non √® necessario aprire l'app mobile.
    </div>
    <div id="errorMessage" class="error" style="display:none;"></div>
    <div id="debugInfo" class="debug" style="display:none;"></div>
  </div>

  <script>
    // Configurazione Supabase
    const SUPABASE_URL = 'https://byuniiqwjdqbyzlkswzq.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ5dW5paXF3amRxYnl6bGtzd3pxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAyNjY3MzYsImV4cCI6MjA3NTg0MjczNn0.TbLNAi_AE6Hu8yZE5CO-L9Xvy6uNvUyiun2PRaAgr4c';

    // Funzioni di utilit√†
    function showDebug(info) {
      const debugDiv = document.getElementById('debugInfo');
      debugDiv.style.display = 'block';
      debugDiv.innerHTML = '<strong>Debug Info:</strong><br>' + 
        Object.entries(info).map(([key, value]) => `${key}: ${value}`).join('<br>');
    }

    function updateStatus(type, message, icon = '') {
      const statusDiv = document.getElementById('confirmationStatus');
      const mainIcon = document.getElementById('mainIcon');
      const mainTitle = document.getElementById('mainTitle');
      
      statusDiv.className = `confirmation-status status-${type}`;
      statusDiv.innerHTML = message;
      
      if (icon) {
        mainIcon.textContent = icon;
      }
      
      if (type === 'success') {
        mainTitle.textContent = 'Email Confermata!';
        document.getElementById('message').innerHTML = 'Il tuo account √® stato attivato con successo.';
      } else if (type === 'error') {
        mainTitle.textContent = 'Errore Conferma';
      }
    }

    // Conferma email direttamente via API Supabase
    async function confirmEmailDirectly(token, type) {
      console.log('üîê Tentativo conferma diretta via Supabase API...');
      
      try {
        // Chiamata diretta all'API Supabase per verificare il token
        const response = await fetch(`${SUPABASE_URL}/auth/v1/verify`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
          },
          body: JSON.stringify({
            token: token,
            type: type || 'signup'
          })
        });

        const result = await response.json();
        console.log('üìä Risposta Supabase:', result);

        if (response.ok && result.user) {
          console.log('‚úÖ Email confermata con successo via API!');
          updateStatus('success', '‚úÖ Email confermata con successo!', '‚úÖ');
          
          // Mostra pulsante per aprire app (se su mobile)
          if (isMobile()) {
            showAppButton(token, type);
          }
          
          return true;
        } else {
          throw new Error(result.error?.message || `HTTP ${response.status}: ${response.statusText}`);
        }

      } catch (error) {
        console.error('‚ùå Errore conferma diretta:', error);
        throw error;
      }
    }

    // Rileva se √® un dispositivo mobile
    function isMobile() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    // Mostra pulsante per aprire app mobile
    function showAppButton(token, type) {
      const appButton = document.getElementById('openApp');
      const appUrl = `haccpmanager://auth/confirm?type=${type}&token=${token}`;
      
      appButton.href = appUrl;
      appButton.style.display = 'inline-block';
      
      document.getElementById('infoBox').innerHTML = `
        <strong>Completato!</strong><br>
        Email confermata. Se hai l'app mobile installata,<br>
        puoi aprirla cliccando il pulsante sopra.
      `;

      appButton.addEventListener('click', (e) => {
        e.preventDefault();
        window.location.href = appUrl;
      });
    }

    // Processo principale
    async function processEmailConfirmation() {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token') || urlParams.get('token_hash');
      const type = urlParams.get('type') || 'signup';

      // Debug info
      showDebug({
        'Token presente': !!token,
        'Type': type,
        'User Agent': navigator.userAgent.includes('Mobile') ? 'Mobile' : 'Desktop',
        'Timestamp': new Date().toLocaleString()
      });

      if (!token) {
        updateStatus('error', '‚ùå Token mancante o non valido', '‚ùå');
        document.getElementById('errorMessage').style.display = 'block';
        document.getElementById('errorMessage').textContent = 
          'Il link di conferma non √® valido o √® scaduto. Richiedi una nuova email di conferma.';
        return;
      }

      try {
        // üöÄ CONFERMA DIRETTA VIA API
        updateStatus('pending', '‚è≥ Conferma in corso...', '‚è≥');
        
        await confirmEmailDirectly(token, type);
        
        console.log('üéâ Processo di conferma completato con successo!');
        
      } catch (error) {
        console.error('‚ùå Errore nel processo di conferma:', error);
        updateStatus('error', `‚ùå Errore: ${error.message}`, '‚ùå');
        
        document.getElementById('errorMessage').style.display = 'block';
        document.getElementById('errorMessage').textContent = 
          `Errore durante la conferma: ${error.message}`;
      }
    }

    // Avvia il processo quando la pagina √® caricata
    document.addEventListener('DOMContentLoaded', processEmailConfirmation);
  </script>
</body>
</html>
